<html lang="en">
    <head>
       
        <meta charset="utf-8">
        <title>Albigos</title>
        <link rel="stylesheet" href="./style.css">
      </head>
<body>  
    <div class="section">
    <img class="top" src="./albigos.png" onmouseover="playAudio()" onmouseout="stopAudio()"/>
    <img  class="bottom" src="./rays.jpg">
    </div>

  <audio id="audioID">
    <source src="audio.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>

<script>

var audio1 = document.getElementById("audioID");

function playAudio() {
    audio1.pause();
  audio1.play();
}
function stopAudio() {
    audio1.pause();
    audio1.currentTime = 0;
}

</script>
</body>
